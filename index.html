<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

   <h1>Rock Paper scissor</h1>
   <div class="choices">
    <div class="chooice" id="rock">rock</div>
    <div class="chooice" id="paper">Paper</div>
    <div class="chooice" id="scissor">scissor</div>
   </div>
   <div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>you</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>comp</p>
    </div>
   </div>

   <div class="msg-container">
    <p id="msg">Play Your move</p>
   </div>
    <script src="index.js"></script>
</body>
</html>
